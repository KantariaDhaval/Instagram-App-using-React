<body>
    <header id="header">
        <div id="headerContainer">
            <h2 id="appName">Instagram</h2>
            <input type="text" id="search" placeholder='&#xF002; Search'>     
            <div id="pages">
                <button class="pageIcon" id="homePage">
                    <i class="fas fa-home"></i>
                </button>
                <button class="pageIcon" id="chatPage">
                    <i class="fab fa-facebook-messenger"></i>
                </button>
                <button class="pageIcon" id="searchPage">
                    <i class="far fa-compass"></i>
                </button>
                <button class="pageIcon" id="likePage">
                    <i class="far fa-heart"></i>
                </button>
                <button class="pageIcon" id="profilePage">
                    <img src="https://i.pinimg.com/236x/a0/4d/84/a04d849cf591c2f980548b982f461401.jpg" alt="Profile Photo" id="profilePhotoIcon">
                </button>
            </div>    
        </div>
    </header>
    
    <div id="profile">
        
    </div>

    <div id="menu">
        <div id="menuContainer">
            <button class="menuPage" id="postsBtn" data-btntype="POSTS">
                <i class="fas fa-th menuIcon"></i>
                POSTS
            </button>
            <button class="menuPage" id="igtvBtn" data-btntype="IGTV">
                <i class="fas fa-tv menuIcon"></i>
                IGTV
            </button>
            <button class="menuPage" id="savedBtn" data-btntype="SAVED">
                <i class="far fa-bookmark  menuIcon"></i>
                SAVED
            </button>
            <button class="menuPage" id="taggedBtn" data-btntype="TAGGED">
                <i class="far fa-id-badge  menuIcon"></i>
                TAGGED
            </button>
        </div>
    </div>
